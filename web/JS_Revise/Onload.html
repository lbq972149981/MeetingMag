<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onload</title>
    <script>
        window.onload = function () {
          var oDiv1 = document.getElementById("div1");
          alert(oDiv1.innerHTML);
        };
    </script>
</head>
<body>
<div id="div1">Hello world</div>
</body>
</html>
