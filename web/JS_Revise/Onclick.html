<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>
    <script>
        function OnclickFunction(){
            var oDiv1 = document.getElementById("div1");
            oDiv1.style.background = "red";
        }
    </script>
</head>
<body>
<div id="div1" onclick="OnclickFunction();">内容</div>
</body>
</html>
