<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnSubmit</title>
    <script>
        function OnSubmitFunction() {
            alert(123);
        }
    </script>
</head>
<body>
<form action="" onsubmit="OnSubmitFunction()">
    <input type="text" value="123">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
