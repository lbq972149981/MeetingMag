<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnKeyDown</title>
    <script>
        function OnKeyDownFunction() {
            alert("hello world");
        }
    </script>
</head>
<body>
<label for="t1">用户名:</label><input type="text" id="t1" onkeydown="OnKeyDownFunction()">
