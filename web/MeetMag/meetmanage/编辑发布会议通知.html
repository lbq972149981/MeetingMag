<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>编辑发布会议通知</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/extremecomponents.css" rel="stylesheet" type="text/css">
<SCRIPT language=javascript src="../js/common.js"></SCRIPT>
<!-- 日历控件 -->
<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
<!-- js分页 -->
<Script Language="JavaScript" type="text/JavaScript" src="../js/Page.js"></Script>
<!-- jQuery---双色表格 -->
<script src="../js/jquery-1.2.2.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){  //这个就是传说的ready
  $(".stripe tr").mouseover(function(){  //如果鼠标移到class为stripe的表格的tr上时，执行函数
$(this).addClass("over");}).mouseout(function(){   //给这行添加class值为over，并且当鼠标一出该行时执行函数
					$(this).removeClass("over");})  //移除该行的class
  $(".stripe tr:even").addClass("alt");  //给class为stripe的表格的偶数行添加class值为alt
});
</script>
</head>
<body>
<!-- 当前位置div -->
<div id="place"><img src="../images/place_ico.gif" width="31" height="22" align="absmiddle" />当前位置： 行政办公 >> 公共事务管理 >> 会议管理</div>
<!-- 特殊页面所需要的帮助按钮div（如不需要可删除） -->
<div id="help" align="right"><img src="../images/help_ico.gif" alt="帮助" style="CURSOR:pointer" /></div>
<!-- 内容区（控制所包含的div和table的宽度，包含在其中的div不用设宽度，默认即可，table的宽度设成100%。）-->
<div id="content">
<!-- 列表主标题div -->
<div class="mainTitle"><img src="../images/bt1_ico.gif" width="31" height="23" align="absmiddle" />发布会议通知</div>
<!-- 查询条件列表 -->
<table class="tableClass" width="100%" border="0" cellPadding="0" cellspacing="1">
  <form class="formClass" name="myform" action="" method="post" target="_blank">
     <tbody>
           <tr>
        <td class="tdLabel" width="15%"><span class="required">*</span>
          <label class="label">会议类型：</label></td>
        <td class="tdInput" width="35%">
		<select name="tgjg" >
            <option value="01">年会</option>
            <option value="02" selected>专业会议</option>
			<option value="03">专题会议</option>
            <option value="04">代表会议</option>
			<option value="05">研讨会</option>
            <option value="06">培训会议</option>
			<option value="07">奖励会议</option>
            <option value="08">新闻发布会</option>
            <option value="09">==================</option>
          </select>		  </td>
        <td class="tdLabel" width="15%"><span class="required">*</span>
          <label class="label">会议名称：</label></td>
        <td class="tdInput" width="35%"><input  name="TM" value="十七大学习报告"></td>
      </tr>
      <tr>
        <td class="tdLabel" ><span class="required">*</span>
          <label class="label">会议主持人：</label></td>
        <td class="tdInput"><input  name="TM" value="李强"></td>
        <td class="tdLabel" ><span class="required">*</span>
          <label class="label">紧急程度：</label></td>
        <td class="tdInput" align="left"><select name="select" >
          <option value="01">特急</option>
          <option value="02" >紧急</option>
          <option value="02" selected>普通</option>
          <option value="03">==================</option>
        </select></td>
      </tr>
      <tr>
	  <td class="tdLabel" ><span class="required">*</span>
          <label class="label">会议时间：</label></td>
        <td class="tdInput"><input name="CFDD" value="2008-05-01"></td>
        <td class="tdLabel" ><span class="required">*</span>
          <label class="label">会议起草人：</label></td>
        <td class="tdInput" align="left">
		<input  id="d4321" value="王坤"/></td>
      </tr>
      <tr>
        <td class="tdLabel" ><span class="required">*</span>
          <label class="label">与会领导：</label></td>
        <td class="tdInput"><input name="CFDD2" value="赵光良、王强"></td>
        <td class="tdLabel" ><span class="required">*</span>
          <label class="label">主要参加人员：</label></td>
        <td class="tdInput" align="left">
		<input name="CJRY"  id="d4321" value="马小华" /></td>
      </tr>
	   <tr>
        <td class="tdLabel" >
          <label class="label">召集部门：</label></td>
        <td class="tdInput" >
		<input  id="d4321" value="行政处"/></td>
		<td class="tdLabel">
          <label class="label">会议日程安排：</label></td>
        <td class="tdInput" ><input name="CFDD"></td>
	   </tr>
	   <tr>
        <td class="tdLabel">会议主题：</td>
        <td class="tdInput"><textarea name="textarea" cols="26" rows="4"  class="textareaClass">十七大学习报告</textarea></td>
        <td class="tdLabel">会议内容：</td>
        <td class="tdInput"><textarea name="textarea2" cols="26" rows="4"  class="textareaClass">胡同志代表十六届中央委员会所作的报告，顺应时代潮流，符合党心民心，是反映我们党对共产党执政规律、社会主义建设规律和人类社会发展规律认识水平的马克思主义光辉文献，是推进党和人民事业发展的纲领性文献。我们要认真学习、深刻领会、全面把握十七大报告精神，充分认识高举中国特色社会主义伟大旗帜这一历史性决策的重大意义，充分认识新时期近30年改革开放宝贵经验的精神实质，充分认识科学发展观的重大意义和科学内涵，充分认识报告关于社会主义经济、政治、文化、社会建设的部署为发展中国特色社会主义指明了方向，充分认识为什么要以和怎样以改革创新精神全面推进党的建设新的伟大工程，从而更加自觉地把思想和认识统一到十七大精神上来。

</textarea></td>
      </tr>
	  <tr>
        <td class="tdLabel" >
          <label class="label">会议室名称：</label></td>
        <td class="tdInput"><input name="CFDD" value="第七会议室"></td>
		<td class="tdLabel">会议准备材料：</td>
	    <td class="tdInput"><input name="QZMC" type="file"></td>
      </tr>

	  	  <tr>
	  <td class="tdLabel">发布范围：</td>
	  <td class="tdInput"><input name="QZMC" value="行政处"> 
	    <input name="修改" type="image" src="../images/btnChoice.gif"  alt="单击此按钮，选择发布范围" /></td>
	  <td class="tdLabel">发布方式：</td>
	  <td class="tdInput">
	  <select name="XXLX">
	    <option value="01" selected>手机短信</option>
        <option value="02">个人待办事项</option>
		<option value="02">==================</option>
        </select>	  </td>
	  </tr>
    </tbody>
  </form>
</table>
<!-- 查询条件列表所用的按钮 -->
<div class="queryButton">
  <input name="发布" type="image" src="../images/btnRelease.gif"  alt="单击此按钮，发布会议纪要信息" />
  &nbsp;&nbsp;
  <a href="会议通知管理.html"><img src="../images/btnBack.gif"  alt="单击此按钮，返回上一页" name="返回" border="0" type="image" /></a></div>
<div class="space"></div>
<div class=eXtremeTable> </div>
</body>
</html>
