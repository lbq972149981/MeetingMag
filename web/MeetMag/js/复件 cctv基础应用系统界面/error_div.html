<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="error"><!-- 定义背景、尺寸 -->
    <!-- 出错标题 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="errorTitleBg">
      <tr>
       <td class="errorTitle">出错处理标题</td>
       <td class="errorCancle"><img src="images/error_title_cancle.gif" border="0" /></td><!-- 关闭按钮 -->
      </tr>
    </table>
    <!-- 出错信息 -->
	<table border="0" cellspacing="0" cellpadding="0" class="errorMessagetable">
      <tr>
       <td class="errorMessageImg">&nbsp;</td>
       <td><span class="errorMessage">出错信息具体文字说明！出错信息具体文字说明！出错信息具体文字说明！出错信息具体文字说明！</span></td>
      </tr>
    </table>
	<!-- button -->
    <div id="errorButton"><input name="subimt" type="submit" value="确定" class="buttonClass" /></div>
</div>
</body>
</html>
